apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "kg.delletenebre.autobrightnesssunflower"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 10
        versionName "1.5"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':RootShell')

    ext.supportLibsVersion = "25.1.1"
    compile "com.android.support:appcompat-v7:$supportLibsVersion"
    compile "com.android.support:design:$supportLibsVersion"
    compile 'com.pavelsikun:material-seekbar-preference:2.3.0'
    compile 'com.luckycatlabs:SunriseSunsetCalculator:1.2'
}
